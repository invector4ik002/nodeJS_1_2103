<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1>Rock, Scissors, Paper</h1>
<div>
    <form action="" method="post">
        <fieldset>
            <label for="rock">Камень </label>
            <input type="radio" name="user" id="rock" value="1">

            <label for="scissors">Ножницы </label>
            <input type="radio" name="user" id="scissors" value="2">

            <label for="paper">Бумага </label>
            <input type="radio" name="user" id="paper" value="3">
        </fieldset>
        <button>Send</button>
    </form>
</div>
</body>
</html>
